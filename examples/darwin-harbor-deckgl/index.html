<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Navigation - Darwin Harbor, Australia</title>
    
    <!-- MapLibre -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" />

    <!-- deck.gl -->
    <script src="https://unpkg.com/deck.gl@9.1.0/dist.min.js"></script>

    <!-- Datastar JS -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-beta.11/bundles/datastar.js"></script>

    <!-- Application CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body
    data-signals="{
        lat: -12.4634,
        lng: 130.8456,
        kmPerIncrement: 0.5,
        initialLat: -12.4634,
        initialLng: 130.8456,
        showVectorField:true,
        showPath:true,
        timeValue: 0,
        timeStepValue: 0.01,
        autoPlayActive: false,
        usvId: '33',
        showAnimation: true,
        bool:true
    }"
    data-on-load="
        setupMap($lat, $lng);
    "

    data-on-signal-change="
        console.log($showVectorField,$showPath,$bool);
        updateMap($lat, $lng);
        toggleLayers($showVectorField, $showPath, $showAnimation);
        updateAnimationState($timeValue, $autoPlayActive, $showAnimation, $usvId, $timeStepValue);
    "
>

       
    <div class="controls">
        <h2>Darwin Harbor Navigation</h2>
        
        <div class="control-panel">
            <!-- Navigation Section -->
            <div class="control-section">
                <h3>Navigation</h3>
                <div class="control-group">
                    <label>Latitude:</label>
                    <input type="range" min="-12.5" max="-12.4" step="0.0001" data-bind-lat />
                    <span class="value-display" data-text="$lat.toFixed(6)"></span>
                   </div>
                <div class="control-group">
                    <label>Longitude:</label>
                    <input type="range" min="130.7" max="130.9" step="0.0001" data-bind-lng />
                    <span class="value-display" data-text="$lng.toFixed(6)"></span>
                </div>
                <div class="control-group">
                    <!-- Using DataStar conventions for button actions -->
                    <button data-on-click="$lat = calculateNewLatitude($lat, $lng, $kmPerIncrement, 0)">Move North 0.5km</button>
                    <button data-on-click="$lat = calculateNewLatitude($lat, $lng, $kmPerIncrement, 180)">Move South 0.5km</button>
                    <button data-on-click="$lng = calculateNewLongitude($lat, $lng, $kmPerIncrement, 90)">Move East 0.5km</button>
                    <button data-on-click="$lng = calculateNewLongitude($lat, $lng, $kmPerIncrement, 270)">Move West 0.5km</button>
                    <button data-on-click="$lat = $initialLat; $lng = $initialLng;">Reset Position</button>
                </div>
            </div>

            <!-- Animation Section -->
            <div class="control-section">
                <h3>Animation</h3>
                <div class="control-group">
                    <label>USV ID:</label>
                    <input type="text" data-bind="usvId" style="width: 50px" />
                    <div data-text="$usvId">usvId!!!</div>
                </div>
                <div class="control-group">
                    <label>Animation:</label>
                    <input type="range" min="0" max="1" step="0.01" data-bind-timeValue />
                    <span class="value-display" data-text="Math.round($timeValue * 100) + '%'"></span>
                </div>
                <div class="control-group">
                    <label>Speed:</label>
                    <input type="range" min="0.001" max="0.05" step="0.001" data-bind-timeStepValue />
                    <span class="value-display" data-text="$timeStepValue.toFixed(3)"></span>
                </div>
                <div class="control-group">
                    <button data-on-click="$timeValue = 0">Reset</button>
                    <button data-on-click="$autoPlayActive = !$autoPlayActive" data-text="$autoPlayActive ? 'Pause' : 'Play'"></button>
                    <button data-on-click="$timeValue = Math.min($timeValue + 0.1, 1)">+10%</button>
                    <button data-on-click="$timeValue = Math.max($timeValue - 0.1, 0)">-10%</button>
                </div>
                <div class="control-group">
                    <label>Show Animation:</label>
                    <input type="checkbox" data-bind-showAnimation />
                </div>
            </div>

            <!-- Layers Section -->
            <div class="control-section">
                <h3>Layers</h3>
                <div class="control-group">
                    <label>Vector Field:</label>
                    <input type="checkbox" data-bind="showVectorField"/>
                    <div data-text="$showVectorField">
                    I will be replaced with the contents of the showVectorField signal
                    </div>
                </div>
                <div class="control-group">
                    <label>Navigation Path:</label>
                    <input type="checkbox" data-bind="showPath" />
                     <p data-text="$showPath"></p>
                </div>
                  <label>
    <span>Checkbox</span>
    <input type="checkbox" data-bind-bool />
    <p data-text="$bool"></p>
  </label>
            </div>
        </div>
    </div>
    
    <div id="map"></div>
    
    <div class="legend">
        <h3>Legend</h3>
        <div class="legend-item">
            <div class="legend-color" style="background-color: red;"></div>
            <span>USV Vessel</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(0, 100, 200, 0.6);"></div>
            <span>Ocean Currents</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #00FF00;"></div>
            <span>Navigation Path</span>
        </div>
    </div>
    
    <script>
        // Global variables for map and deck.gl
        let map, deckOverlay;
        let vesselLayer, pathLayer, vectorFieldLayer, tripLayer;
        let arrowAtlasURL, usvIconAtlasURL;
        let animationFrameId = null;

        // Create a data URL for the USV icon (red triangle with white circle and ID number)
        function createUsvIconAtlas(id = '33') {
            // Only create once and cache for reuse with the same ID
            const cacheKey = `usv-${id}`;
            if (window[cacheKey]) return window[cacheKey];

            // Create SVG for the USV icon (triangle with numbered circle)
            const usvSVG = `
                <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                    <!-- Red triangle -->
                    <polygon points="64,0 128,112 0,112" fill="red" />
                    <!-- White circle with ID -->
                    <circle cx="64" cy="70" r="30" fill="white" />
                    <!-- ID number -->
                    <text x="64" y="80" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="black">${id}</text>
                </svg>
            `;

            const iconURL = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(usvSVG)}`;
            window[cacheKey] = iconURL;
            return iconURL;
        }

        // Create a data URL for the arrow icon
        function createArrowAtlas() {
            // Only create once and cache for reuse
            if (arrowAtlasURL) return arrowAtlasURL;

            const arrowSVG = `
                <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="64,0 128,128 64,96 0,128" fill="white" />
                </svg>
            `;

            arrowAtlasURL = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(arrowSVG)}`;
            return arrowAtlasURL;
        }
        
        // Darwin Harbor navigation path (approximate coordinates)
        const darwinHarborPath = [
            [130.8456, -12.4634], // Starting point
            [130.8520, -12.4680],
            [130.8550, -12.4720],
            [130.8570, -12.4780],
            [130.8600, -12.4850],
            [130.8650, -12.4900],
            [130.8700, -12.4950],
            [130.8750, -12.5000]  // Ending point
        ];
        
        // Initialize the map and deck.gl overlay
        window.setupMap = function(initialLat, initialLng) {
            console.log(`Initializing map at ${initialLat}, ${initialLng}`);
            
            // Create the MapLibre map
            map = new maplibregl.Map({
                container: 'map',
                style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
                center: [initialLng, initialLat],
                zoom: 12
            });
            
            // Wait for the map to load
            map.on('load', () => {
                // Create the initial layers
                createLayers(initialLat, initialLng);
                
                // Create the deck.gl overlay
                deckOverlay = new deck.MapboxOverlay({
                    interleaved: true,
                    layers: [vesselLayer, pathLayer, vectorFieldLayer]
                });
                
                // Add the overlay to the map
                map.addControl(deckOverlay);
            });
        }
        
        // Function to create or update all layers
        function createLayers(lat, lng) {
            // Create vessel layer (simple circle)
            vesselLayer = new deck.ScatterplotLayer({
                id: 'vessel-layer',
                data: [
                    {
                        position: [lng, lat],
                        radius: 50, // 50m radius
                        color: [255, 0, 0, 200] // Red with opacity
                    }
                ],
                pickable: true,
                stroked: true,
                filled: true,
                radiusUnits: 'meters',
                getPosition: d => d.position,
                getRadius: d => d.radius,
                getFillColor: d => d.color,
                getLineColor: [255, 0, 0],
                getLineWidth: 3
            });
            
            // Create path layer
            pathLayer = new deck.PathLayer({
                id: 'path-layer',
                data: [{
                    path: darwinHarborPath,
                    width: 10,
                    color: [0, 255, 0, 150] // Green semi-transparent
                }],
                pickable: true,
                widthScale: 1,
                widthMinPixels: 2,
                getPath: d => d.path,
                getColor: d => d.color,
                getWidth: d => d.width
            });
            
            // Create vector field layer (simulated currents)
            // Generate a grid of vectors for the harbor area
            const vectorData = generateVectorField(lat, lng);

            // Create LineLayer for vector lines
            const vectorLineLayer = new deck.LineLayer({
                id: 'vector-line-layer',
                data: vectorData,
                pickable: true,
                getSourcePosition: d => d.sourcePosition,
                getTargetPosition: d => d.targetPosition,
                getColor: [0, 100, 200, 150], // Blue for water currents
                getWidth: 2,
                widthUnits: 'pixels',
                widthMinPixels: 1
            });

            // Create IconLayer for vector arrowheads
            const vectorIconLayer = new deck.IconLayer({
                id: 'vector-icon-layer',
                data: vectorData,
                pickable: true,
                iconAtlas: createArrowAtlas(),
                iconMapping: {
                    arrow: {x: 0, y: 0, width: 128, height: 128, mask: true}
                },
                getIcon: d => 'arrow',
                getPosition: d => d.targetPosition,
                getSize: 12,
                getColor: [0, 100, 200, 200],
                // Calculate angle based on vector direction
                getAngle: d => {
                    const dx = d.targetPosition[0] - d.sourcePosition[0];
                    const dy = d.targetPosition[1] - d.sourcePosition[1];
                    // Convert to degrees and adjust for deck.gl rotation system
                    return Math.atan2(dy, dx) * 180 / Math.PI + 90;
                },
                sizeScale: 1,
                sizeUnits: 'pixels',
                sizeMinPixels: 6
            });

            // Combine line and icon layers into a single variable
            vectorFieldLayer = [vectorLineLayer, vectorIconLayer];
            
            // If the overlay is already initialized, update it
            if (deckOverlay) {
                deckOverlay.setProps({
                    layers: [vesselLayer, pathLayer, vectorFieldLayer]
                });
            }
        }
        
        // Function to toggle layer visibility - props down approach
        window.toggleLayers = function(showVectorField, showPath, showAnimation) {
            const layers = [];

            // Use the values passed directly from DataStar signals
            if (!showAnimation) {
                // Show manual vessel position when animation is off
                layers.push(vesselLayer);
            } else if (tripLayer) {
                // Show animated vessel with trip layer when animation is on
                layers.push(tripLayer);
            }

            if (showVectorField && Array.isArray(vectorFieldLayer)) {
                // Add all vector field layers (lines and icons)
                layers.push(...vectorFieldLayer);
            }

            if (showPath) {
                layers.push(pathLayer);
            }

            if (deckOverlay) {
                deckOverlay.setProps({
                    layers: layers
                });
            }
        }
        
        // Function to update vessel position when signals change
        window.updateMap = function(lat, lng) {
            // Update the vessel layer with new position
            vesselLayer = new deck.ScatterplotLayer({
                id: 'vessel-layer',
                data: [
                    {
                        position: [lng, lat],
                        radius: 50, // 50m radius
                        color: [255, 0, 0, 200] // Red with opacity
                    }
                ],
                pickable: true,
                stroked: true,
                filled: true,
                radiusUnits: 'meters',
                getPosition: d => d.position,
                getRadius: d => d.radius,
                getFillColor: d => d.color,
                getLineColor: [255, 0, 0],
                getLineWidth: 3
            });

            // Let toggleLayers handle layer updates - will be called by DataStar after this function
        }
        
        // Generate simulated vector field data for the harbor area
        function generateVectorField(centerLat, centerLng) {
            const vectors = [];
            const gridSize = 20; // Number of points in each direction
            const spacing = 0.005; // Smaller spacing for more density

            for (let i = -gridSize/2; i < gridSize/2; i++) {
                for (let j = -gridSize/2; j < gridSize/2; j++) {
                    const lat = centerLat + i * spacing;
                    const lng = centerLng + j * spacing;

                    // Create a circular flow pattern
                    const dx = -(lat - centerLat) * 0.01;
                    const dy = (lng - centerLng) * 0.01;

                    // Normalize for clearer visualization
                    const magnitude = Math.sqrt(dx*dx + dy*dy);
                    let scaledDx = dx;
                    let scaledDy = dy;

                    if (magnitude > 0) {
                        // Scale to make vectors more visible
                        const scaleFactor = 0.005;
                        scaledDx = dx/magnitude * scaleFactor;
                        scaledDy = dy/magnitude * scaleFactor;
                    }

                    // Calculate endpoint of the vector
                    const endLng = lng + scaledDx;
                    const endLat = lat + scaledDy;

                    vectors.push({
                        sourcePosition: [lng, lat],
                        targetPosition: [endLng, endLat]
                    });
                }
            }

            console.log(`Generated ${vectors.length} vectors`);
            return vectors;
        }
        
        // Calculate new latitude based on distance and bearing
        window.calculateNewLatitude = function(lat, lng, distanceKm, bearingDegrees) {
            // Earth radius in kilometers
            const R = 6371;
            
            // Convert distance and bearing to radians
            const d = distanceKm / R;
            const bearing = bearingDegrees * Math.PI / 180;
            
            // Convert lat/lng to radians
            const lat1 = lat * Math.PI / 180;
            const lng1 = lng * Math.PI / 180;
            
            // Calculate new latitude
            const lat2 = Math.asin(
                Math.sin(lat1) * Math.cos(d) +
                Math.cos(lat1) * Math.sin(d) * Math.cos(bearing)
            );
            
            // Convert back to degrees
            return lat2 * 180 / Math.PI;
        }
        
        // Calculate new longitude based on distance and bearing
        window.calculateNewLongitude = function(lat, lng, distanceKm, bearingDegrees) {
            // Earth radius in kilometers
            const R = 6371;

            // Convert distance and bearing to radians
            const d = distanceKm / R;
            const bearing = bearingDegrees * Math.PI / 180;

            // Convert lat/lng to radians
            const lat1 = lat * Math.PI / 180;
            const lng1 = lng * Math.PI / 180;

            // Calculate new latitude first (needed for longitude calculation)
            const lat2 = Math.asin(
                Math.sin(lat1) * Math.cos(d) +
                Math.cos(lat1) * Math.sin(d) * Math.cos(bearing)
            );

            // Calculate new longitude
            const lng2 = lng1 + Math.atan2(
                Math.sin(bearing) * Math.sin(d) * Math.cos(lat1),
                Math.cos(d) - Math.sin(lat1) * Math.sin(lat2)
            );

            // Convert back to degrees and normalize to -180 to +180
            return ((lng2 * 180 / Math.PI) + 540) % 360 - 180;
        }

        // Function to handle animation state and create trip layer - props down approach
        window.updateAnimationState = function(timeValue, autoPlayActive, showAnimation, usvId, timeStepValue) {
            // Cancel any existing animation frame
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            // Only process if animation is shown
            if (!showAnimation) {
                // Clear trip layer if it exists
                if (tripLayer) {
                    tripLayer = null;
                }
                return;
            }

            // Create trip layer based on current animation position

            // Calculate current position interpolated along the path
            const currentPosition = getPositionAlongPath(darwinHarborPath, timeValue);

            // Calculate direction (bearing) of movement
            let bearing = 0;
            if (timeValue < 1) {
                const nextIndex = Math.min(
                    Math.ceil(timeValue * (darwinHarborPath.length - 1)),
                    darwinHarborPath.length - 1
                );
                const prevIndex = Math.max(nextIndex - 1, 0);

                // Calculate bearing between current point and next point
                const [lng1, lat1] = darwinHarborPath[prevIndex];
                const [lng2, lat2] = darwinHarborPath[nextIndex];
                bearing = Math.atan2(lng2 - lng1, lat2 - lat1) * 180 / Math.PI;
            }

            // Create the trip layer using an IconLayer for the USV
            tripLayer = new deck.IconLayer({
                id: 'usv-layer',
                data: [
                    {
                        position: currentPosition,
                        icon: 'usv',
                        size: 40,
                        angle: bearing
                    }
                ],
                pickable: true,
                iconAtlas: createUsvIconAtlas(usvId),
                iconMapping: {
                    usv: {x: 0, y: 0, width: 128, height: 128, mask: true}
                },
                getIcon: d => 'usv',
                getPosition: d => d.position,
                getSize: d => d.size,
                getColor: [255, 0, 255],
                getAngle: d => d.angle,
                sizeScale: 1,
                sizeUnits: 'pixels',
                sizeMinPixels: 20
            });

            // Handle auto-play animation
            if (autoPlayActive) {
                // Use a timeout for better performance than requestAnimationFrame
                setTimeout(() => {
                    // Calculate next time value based on step
                    let newTimeValue = parseFloat(timeValue) + parseFloat(timeStepValue || 0.01);

                    // Loop back to start if we reach the end
                    if (newTimeValue > 1) {
                        newTimeValue = 0;
                    }

                    // Use data-binding to update signal value
                    // This will trigger a change event that DataStar will handle
                    const timeSlider = document.querySelector('[data-bind-timeValue]');
                    if (timeSlider) {
                        timeSlider.value = newTimeValue;

                        // Trigger change event to update DataStar signal
                        const event = new Event('change');
                        timeSlider.dispatchEvent(event);
                    }
                }, 16); // Approx. 60 fps
            }
        }

        // Function to calculate position along a path based on progress (0-1)
        function getPositionAlongPath(path, progress) {
            if (!path || path.length < 2) return null;

            // Handle edge cases
            if (progress <= 0) return path[0];
            if (progress >= 1) return path[path.length - 1];

            // Calculate total path length
            let totalDistance = 0;
            const segments = [];

            for (let i = 0; i < path.length - 1; i++) {
                const [lng1, lat1] = path[i];
                const [lng2, lat2] = path[i + 1];

                // Calculate distance between points (simple approximation)
                const distance = Math.sqrt(
                    Math.pow(lng2 - lng1, 2) +
                    Math.pow(lat2 - lat1, 2)
                );

                segments.push({
                    start: path[i],
                    end: path[i + 1],
                    distance: distance,
                    startDist: totalDistance
                });

                totalDistance += distance;
            }

            // Find the target distance along the path
            const targetDistance = totalDistance * progress;

            // Find the segment containing the target position
            let targetSegment = segments[0];
            for (const segment of segments) {
                if (segment.startDist <= targetDistance &&
                    segment.startDist + segment.distance >= targetDistance) {
                    targetSegment = segment;
                    break;
                }
            }

            // Calculate progress within the segment
            const segmentProgress = targetSegment.distance > 0 ?
                (targetDistance - targetSegment.startDist) / targetSegment.distance : 0;

            // Interpolate position
            const [startLng, startLat] = targetSegment.start;
            const [endLng, endLat] = targetSegment.end;

            return [
                startLng + (endLng - startLng) * segmentProgress,
                startLat + (endLat - startLat) * segmentProgress
            ];
        }
    </script>
</body>
</html>
